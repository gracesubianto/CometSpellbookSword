<html>
    <head>
        <meta charset="utf-8">
        <title>Comet Spellbook Sword Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Comet Spellbook Sword</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="wizard-label" class="badge">wizard</div>
            <span id="user-score" >0</span>:<span id="wizard-score" >0</span>
        </div>

        <div class="result">
            <p>Spellbook beats Comet. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="c">
                <img src="images/comet.png" alt="">
            </div>
            <div class="choice" id="b">
                <img src="images/book.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/sword.png" alt="">
            </div>
        </div>
        <p id="action-message">Cast your move!</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
